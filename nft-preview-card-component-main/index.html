<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <title>Frontend Mentor | NFT preview card component</title>
</head>

<body>


  <main>
    <article class="container">
      <div class="content">
        <div class="nft"><img src="./images/image-equilibrium.jpg" alt="NFT image">
        </div>

        <div class="description">
          <h1 class="title">Equilibrium #3429 </h1>
          <p>Our Equilibrium collection promotes balance and calm.</p>
        </div>

        <div class="price-day">
          <img class="title" src="./images/icon-ethereum.svg" alt=""><span style="color: hsl(178, 100%, 50%);">0.041
            ETH</span>
          <img class="icon" src="./images/icon-clock.svg" alt=""> <span style="color: white; opacity: .5;">3 days
            left</span>

        </div>
        <div class="underline"></div>

        <div class="owner"><img src="./images/image-avatar.png" alt=""><span style="color: white; opacity: .5;">Creation
            of</span>

          <div class="title"> Jules Wyvern</div>

        </div>

      </div>
    </article>
  </main>

</body>

</html>
